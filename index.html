<!DOCTYPE html>
<html>
    <head>
        <title>Woof!</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/navbar-side.css">
    </head>

    <body>

        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/interact.js" type="text/javascript"></script>
       
        <nav class="navbar navbar-default">
            <div class="navbar-simple">
                <div class="navbar-simple-bars"><a href="#"><i class="fa fa-bars"></i></a></div>
                <div class="navbar-simple-brand">Woof!</div>
            </div>
        </nav>

        <div class="navbar navbar-side">
            <ul class="nav nav-stacked">
                <li class="navbar-profile">
                    <div><h2>Your Profile</h2></div>
                    <img alt="Image of you." src="img/you.jpg" class="img-circle img-responsive navbar-profile-pic">
                    <div><h4>Steven, 5</h4></div>
                </li>
                <li class="navbar-side-item"><a href="#"><h4>View Profile</h4></a></li>
                <li class="navbar-side-item"><a href="#"><h4>Edit Profile</h4></a></li>
                <li class="navbar-side-item"><a href="#"><h4>Messages</h4></a></li>
            </ul>
        </div>

        <div class="center-block center-block-portfolio">
            <!-- Portfolio-container is required to anchor content within portfolio-container.
                 Without it, all portfolio-contrainer's will collapse -->
            <!-- Image must be the same dimension for all; otherwise looks ugly -->

            <div class="portfolio-container">
                <div class="portfolio portfolio-empty">
                    <img src="img/map.jpg" alt="Image of map illustration." class="img-responsive">
                    <h4>Out of dogs in your area</h4>
                </div>
            </div>

        </div>

        <div class="center-block">
            <div class="app-buttons-interface">
                <div class="button-interface"><a class="like"><i class="fa fa-heart"></i></a></div>
                <div class="button-interface"><a class="dislike"><i class="fa fa-times"></i></a></div>
            </div>
        </div>

        </div>
    </body>
</html>
