<!DOCTYPE html>
<html>
    <head>
        <title>Doggy Date</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">

        <style>
            
            .debug-style{
                border: 1px solid black;
            }

            body{
                background-color: #fff6e6;
            }

            .well{
                background-color: orange;
            }

            .navbar .navbar-nav{
                width: 100%;
                text-align: center;
            }

            #center-brand{
                float: none;
                display: inline-block;
                border: 1px solid black;
            }

            #nav-bars{
              border: 1px solid black;
            }

            .navbar-simple{
                position: relative;
                text-align: center;
                background-color: orange;
            }

            .navbar-simple div{
                display: inline-block;
            }

            .navbar-simple .navbar-simple-brand{
                font-family: 'Molle', cursive;
                font-size: 50px;
                color: darkorange;

                text-shadow:
                -2px -2px 0 orangered,  
                2px -2px 0 orangered,
                -2px 2px 0 orangered,
                 2px 2px 0 orangered;
            }

            .navbar-simple .navbar-simple-bars{
                position: absolute;
                left: 10px;
                padding-left: 20px;
                font-size: 40px;
                padding-top: 6px;
                padding-bottom: 6px;
                color: orangered;
            }

            .portfolio-row{
                margin-bottom: 50px;
            }

            .like{
                color: green;
            }

            .dislike{
                color: darkred
            }

            .center-block{
                margin: 0px auto;
                float: none;
                max-width: 500px;
            }

            .center-block img{
                width: 100%;
                height: 100%;
            }

            .portfolio{
                position: absolute;
                left: 1%;
                right: 1%;
            }

            .app-buttons-interface{
                text-align: center;
            }

            /* Handheld */
            .button-interface{
                display: inline-block;
                margin: 0px 10%;
                border: 1px solid orange;
                border-radius: 50%;
                width: 100px;
                height: 100px;
                padding: 8px 2px;
                background-color: orange;
            }

            /* Handheld */
            .button-interface a{
                /*font-size: 80px;*/
                font-size: 60px;
                margin: 0px auto;
            }

            /* Tablet */
            @media only screen and (min-device-width: 768px){
                .button-interface{
                    width: 120px;
                    height: 120px;
                }

                .button-interface a{
                    font-size: 80px;
                }
            }

        
        </style>
    </head>

    <body>

        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/interact.js" type="text/javascript"></script>
       
        <nav class="navbar navbar-default">
            <div class="navbar-simple">
                <div class="navbar-simple-bars"><i class="fa fa-bars"></i></div>
                <div class="navbar-simple-brand">Woof!</div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row portfolio-row">
                <div class="col-xs-11 well center-block">
                    <img src="img/handsome-dog.jpg" alt="Image of dog." class="img-responsive center-block">
                    <h4>Spike, 14</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-11 center-block app-buttons-interface">
                    <div class="button-interface">
                        <a class="like"><i class="fa fa-heart"></i></a>
                    </div>
                    <div class="button-interface">
                        <a class="dislike"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
